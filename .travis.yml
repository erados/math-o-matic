language: node_js

node_js:
  - 14

install:
  - npm ci
  - cd docs && npm ci && cd ..

script:
  - sed -i 's/^dist\/$//g' .gitignore
  - sed -i 's/^docs\/build\/$//g' .gitignore
  - npm test
  - npm run build
  - cd docs && npx m42kup-builder && cd ..

after_success: npm run coverage

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

notifications:
  slack:
    rooms:
      - $SLACK_TOKEN
    on_success: always
    on_failure: always